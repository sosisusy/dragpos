<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragPos Demo</title>
    <link rel="stylesheet" href="./demo.css">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="content">
                <div class="example">
                    <div class="list" id="example1">
                        <div>list 1</div>
                        <div>list 2</div>
                        <div>list 3</div>
                        <div>list 4</div>
                        <div>list 5</div>
                    </div>
                </div>
                <div class="example">
                    <div class="list" id="example2">
                        <div><span class="handler">:::</span> list 1</div>
                        <div><span class="handler">:::</span> list 2</div>
                        <div><span class="handler">:::</span> list 3</div>
                        <div><span class="handler">:::</span> list 4</div>
                        <div><span class="handler">:::</span> list 5</div>
                    </div>
                </div>
                <div class="example">
                    <div class="list" id="example3">
                        <div>list 1</div>
                        <div>list 2</div>
                        <div>list 3</div>
                        <div>list 4</div>
                        <div>list 5</div>
                    </div>
                </div>
                <div class="example">

                    <div class="list" id="example4">
                        <div>list 1</div>
                        <div>list 2</div>
                        <div class="list" id="example5">
                            <div>list 1</div>
                            <div>list 2</div>
                            <div>list 5</div>
                        </div>
                        <div>list 5</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="./dragpos.min.js"></script> -->
    <script src="../dist/dragpos.js"></script>
    <script>
        const dragpos = new DragPos
        dragpos.new({
            ele: "#example1"
        })
        dragpos.new({
            ele: "#example2",
            backgroundColor: "#e0e0e0",
            fontColor: "blue",
            group: "test2",
            handler: ".handler",
            animation: 2000,
        })
        dragpos.new({
            ele: "#example3",
            backgroundColor: "#e0e0e0",
            fontColor: "blue",
            group: "test2",
            onDragStart: (e, option) => {
                console.log("onDragStart")
            },
            onDragOver: (e, option) => {
                console.log("onDragOver")
            },
            onDragEnd: (e, option) => {
                console.log("onDragEnd")
            },
            onChange: (e, option) => {
                console.log("onChange")
            }
        })
        dragpos.new({
            ele: "#example4",
            backgroundColor: "#e0e0e0",
            fontColor: "blue",
        })
        dragpos.new({
            ele: "#example5",
            backgroundColor: "#e0e0e0",
            fontColor: "blue",
        })
    </script>
</body>

</html>
